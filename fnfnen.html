<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>fnfnen, a Twitter client based on web browser</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="core.js"></script>
</head>
<body>




<div id="column_home">
  Column for home timeline.
</div>




<div id="console">
  <form id="post_form" action="http://api.twitter.com/1/statuses/update.xml" method="post">
    <div>
      <input id="tweet_box" type="text" name="status" size="140" value="..."/>
      <span id="tweet_content_counter">140</span>
    </div>
  </form>
</div>

<div id="information_bar">
  <span id="i_last_updated_time">Not loaded yet.</span>
  <span id="i_error_message">Nothing happend yet.</span>
</div>




</body>
</html>
