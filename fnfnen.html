<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>fnfnen, a web-based twitter client</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="core.js"></script>
</head>
<body>




<div id="columns">
  <div class="active column" id="column_home" title="Home">
    Column for home timeline.
  </div>
  <div class="column" id="column_mentions" title="Mentions">
    Column for mentions.
  </div>
  <div class="column" id="column_preferences" title="Preferences">
    <form id="form_preferences" action="/">
      <dl>
        <!--
          <dt>Update interval (sec.)</dt>
          <dd><input name="update_interval" value="0"/></dd>
          ...
        -->

        <dd class="submit">
          <input type="submit" value="Apply"/>
          <!-- FIXME: Add a way to reset default values -->
        </dd>
      </dl>
    </form>
  </div>
</div>




<div id="console">
  <form id="post_form" action="http://api.twitter.com/1/statuses/update.xml" method="post">
    <div>
      <input id="tweet_box" type="text" name="status" size="140" value="..."/>
      <span id="tweet_content_counter">140</span>
    </div>
  </form>
</div>

<div id="column_selectors">
  <a class="active column_selector">Home</a>
  <a class="column_selector">Preferences</a>
  ...
</div>

<div id="information_bar">
  <span id="i_last_updated_time">Not loaded yet.</span>
</div>

<div id="balloon_container">
  <div class="balloon">...</div>
</div>



<address id="copyright_notice">
  Copyright &copy; 2009 kana &lt;<a href="http://whileimautomaton.net/">http://whileimautomaton.net/</a>&gt; / <a href="http://github.com/kana/fnfnen">Source code</a>
</address>

</body>
</html>
